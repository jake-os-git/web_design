<script type="text/javascript">

let xhr = new XMLHttpRequest();
// 2. GET the JSON file (must be specified)
xhr.open('GET', "colorData.json");
// 3. Send the request over the network
xhr.send();
// 4. This will be called after the response is received
xhr.onload = function() {
 if (xhr.status != 200) { // analyze HTTP status of the response
 alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
 } else { // show the result
 let parsedObj = JSON.parse(xhr.responseText);
 // This function is defined below and deals with the JSON data parsed from the file.
 put_your_code_in_this_function(parsedObj);
 }
};
function put_your_code_in_this_function(parsedObj){
 // parsedObj.name-within-JSON-for-values-you-want-to-access
 let thing = parsedObj.the_thing_with_colours_in_it;
 console.log(thing.length);
 //document.getElementById("test").textContent = "hello";
 //let myTable = document.createElement("table");


let table = document.getElementById("table");

 for(var x = 0; x < 2; x++){
    var th = document.createElement("th");
    //var keys = Object.keys(thing);
    let tr = document.createElement("tr");
    var keys = Object.keys(thing[x]);
    console.log(keys);
    th.textContent = keys[x];
    tr.appendChild(th);

 }
 let i = 0;
 while(i < thing.length){
    console.log(thing[i].colourName);
    let tr = document.createElement("tr");
    let td = document.createElement("td");
    td.textContent = thing[i].colorName;

    let td2 = document.createElement("td");
    td2.textContent = thing[i].hexValue;
    tr.appendChild(td);
    tr.appendChild(td2);
    table.appendChild(tr);
    i= i + 1;

 }
}
