<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Q2</title>
			

		<style> 
			#thisCanvas{
				align: centre;
				color: powderblue;
			}
			button{

			}

		</style>
	</head>
		<div>
			<canvas id="thisCanvas" width="300" height="300"> </canvas>
		</div>
		<div>
			<button  id="b1">Line!</button>
			<button  id="b2">Rectangle!</button>
			<button  id="b3">Clear</button>
		</div>
			<script>
		var c = document.getElementById("thisCanvas");
		var ctx = c.getContext("2d");
		ctx.fillStyle = "#FF0000";
		ctx.fillRect(0, 0, 300, 300);
		document.getElementById("b1").addEventListener("click", drawLine);
		document.getElementById("b2").addEventListener("click", drawRect);
		document.getElementById("b3").addEventListener("click", clearthaRect);
		function drawLine(){

		ctx.moveTo(300, 0);
		ctx.lineTo(0, 300);
		ctx.stroke();
	}
	function drawRect(){
		ctx.beginPath();
		ctx.rect(75, 50, 150, 100);
		ctx.stroke();
	}
	function clearthaRect(){

		ctx.clearRect(0,0,300,300);
		
		ctx.fillStyle = "#FF0000";
		ctx.fillRect(0, 0, 300, 300);

	}
	</script>
		
	</html>
